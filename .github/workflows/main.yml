name: Shark API Radar 24/7

on:
  schedule:
    # Quét 1 tiếng/lần để tiết kiệm 500 lượt của API Key
    - cron: '0 * * * *'
  workflow_dispatch: # Cho phép bấm chạy bằng tay

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Shark Bot
        run: python SharkAPI.py
