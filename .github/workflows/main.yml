name: Shark AI Automated

on:
  schedule:
    - cron: '*/30 * * * *' # Chạy mỗi 30 phút một lần
  workflow_dispatch: # Cho phép Idol bấm nút "Run workflow" để chạy tay bất cứ lúc nào

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy code từ GitHub về máy ảo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Bước 2: Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Bước 3: Cài đặt thư viện cần thiết
      - name: Install dependencies
        run: |
          pip install pandas requests

      # Bước 4: Chạy file SharkAPI (Đúng tên Idol đang đặt)
      - name: Run Shark AI
        run: python SharkAPI.py

      # Bước 5: QUAN TRỌNG NHẤT - Đẩy file History ngược lại GitHub để lưu trữ
      - name: Commit and push changes
        run: |
          git config --global user.name "Shark-Bot-Automated"
          git config --global user.email "bot@sharkai.com"
          git add shark_history_log.csv
          git commit -m "Shark update history [skip ci]" || exit 0
          git push
