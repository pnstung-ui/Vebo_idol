name: Shark AI 2026
on:
  schedule:
    - cron: '*/30 * * * *'  # Chạy mỗi 30 phút
  workflow_dispatch:        # Nút bấm chạy thủ công
jobs:
  run-shark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install requests pandas
      - name: Run Shark Radar
        run: python SharkAPI.py
        env:
          PYTHONUNBUFFERED: 1
