name: Shark AI 24/7
on:
  schedule:
    - cron: '0 * * * *' # Quét kèo mỗi tiếng
  workflow_dispatch: # Nút chạy bằng tay
jobs:
  run-shark:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      - name: Thong Nong Test
        run: python SharkAPI.py
      - name: Save Memory
        run: |
          git config --global user.name 'Shark-AI'
          git config --global user.email 'shark@ai.com'
          git add shark_memory.csv
          git commit -m "Update Memory [skip ci]" || echo "No changes"
          git push
